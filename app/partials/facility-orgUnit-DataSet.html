<div style="background: white; padding: 7px 0 0 0;margin: 0; min-height: 100vh;">
    <!--div-- class="nav-top-orgunit-dataset"-->
    <div class="liste-org-units-orgunit-dataset">
        <div ng-if="loadingOrgUnits">
            <label>Chargement en cours ... </label>
            <br>
            <div ng-if="patientez">
                <label>{{nbreTelecharger}} / {{nbreTotal}}</label>
            </div>
            <img src="img/ring-alt.gif" width="50px" height="50px">
        </div>

        <abn-tree tree-data="arbre" tree-control="my_tree" on-select="my_tree_handler(branch)"
                  expand-level="2"></abn-tree>
    </div>
    <!--/div-->
    <div class="container row">
        <div class="col-md-6 col-lg-6">
            <div class="contourTableau">
                <div class="entete-tableau-orgunitdataset">Unité d'organisation</div>
                <div class="tableau">
                    <div ng-show="loadingOrg" style="margin: auto">
                        <img src="img/reload.gif">
                    </div>
                    <table ng-show="!loadingOrg" style="width: 100%">
                        <tbody>
                        <tr ng-repeat="orgUnit in collecteOrgUnits" ng-click="orgUnitChoisir(orgUnit.id)"
                            ng-class="{'text-orange': orgUnit.id == orgUnitID}" style="cursor: pointer;">
                            <td class="td-table-numero">{{$index+1}}</td>
                            <td class="td-table">
                                {{orgUnit.name}}
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
        <div class="col-md-6 col-lg-6">
            <div class="contourTableau">
                <div class="entete-tableau-orgunitdataset">Ensemble de données
                    <button ng-show="!loadingDataSet" ng-click="voirAllDataSets()"
                            class="btn btn-primary pull-right entete-tableau-orgunitdataset">ALL
                    </button>
                    <img style="background: white" ng-show="loadingDataSet" src="img/reload.gif"
                         class="pull-right" width="30px" height="30px">
                </div>
                <div class="tableau">
                    <div ng-show="loadingData" style="margin: auto">
                        <img src="img/reload.gif">
                    </div>
                    <table ng-show="!loadingData" class="table table-bordered table-striped table-hover">
                        <tbody>
                        <tr ng-repeat="dataSet in collecteDataSets | orderBy: 'name'"
                            ng-click="dataSetChoisir(dataSet.id)"
                            ng-class="{'text-orange': dataSet.id == leDataSet}" style="cursor: pointer;">
                            <td>{{$index+1}}</td>
                            <td>{{dataSet.name}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>
